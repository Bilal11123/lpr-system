version: '3.9'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: lpr-backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    volumes:
      - ./uploads:/app/uploads
      - ./models:/app/models
      - ./sort:/app/sort
      - ./license_plates.db:/app/license_plates.db
    environment:
      - KMP_DUPLICATE_LIB_OK=TRUE
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    command: uvicorn app:app --host 0.0.0.0 --port 8000

  frontend:
    build:
      context: ./ui
      dockerfile: Dockerfile
    container_name: lpr-frontend
    restart: unless-stopped
    ports:
      - "8501:8501"
    depends_on:
      - backend
    environment:
      - API_BASE=http://backend:8000
    command: streamlit run app.py --server.port=8501 --server.address=0.0.0.0

volumes:
  uploads: